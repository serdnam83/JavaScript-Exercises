<meta charset="UTF-8">
<body>
    <script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(mensaje){
        document.write(mensaje);
        saltarLinea();
    }

    let contador = 1;

    while(contador <= 100){
        if(contador%2 == 0){
            imprimir(contador)
        }
        
        contador++;

    }
    imprimir("Fin");


    </script>


</body>
