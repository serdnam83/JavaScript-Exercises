<body>
    <input type="text" />
    <br>

    <button>Verificar si acerto con el secreto</button>

    <script>

        function aleatorio() {
            return Math.round(Math.random() * 10);
        }

        function sorteoNumeros(cantidad) {

            var secreto = [];
            var contador = 1;

            while (contador <= cantidad) {
                let numeroAleatorio = aleatorio();
                console.log(secreto);
                const encontrado = false;

                if (numeroAleatorio != 0) {

                    for (var posicion = 0; posicion < secreto.length; posicion++) {
                        if (numeroAleatorio == secreto[posicion]) {
                            encontrado = true;
                            break;
                        }

                    }

                    if (encontrado == false) {
                        secreto.push(numeroAleatorio);
                        contador++;
                    }



                }



            }

            return secreto;


        }


        var secreto = sorteoNumeros(4);

        console.log(secreto);

        var input = document.querySelector("input");
        input.focus();

        function verificar() {

            var encontrado = false;

            for (var posicion = 0; posicion < secreto.length; posicion++) {

                if (parseInt(input.value) == secreto[posicion]) {

                    alert("Usted acertÃ³");
                    encontrado = true;
                    break;

                }

            }

            if (encontrado == false) {

                alert("Usted fallo");

            }

            input.value = "";
            input.focus();

        }

        var button = document.querySelector("button");
        button.onclick = verificar;




    </script>




</body>
